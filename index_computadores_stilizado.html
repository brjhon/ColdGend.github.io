<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ColdGend com Estilo Corrigido</title>
<style> 
  body {
  position: relative;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
 /*  background: url(img/FundoUP.jpg) no-repeat center center fixed; */
  background-size: cover;
  /* box-shadow: inset 10000px 10px 100px rgba(0,0,0,0.7); */
  background-image: linear-gradient(rgba(29, 29, 29, 0.3), rgba(29, 29, 29, 0.8)), url(img/FundoUP.jpg);
  z-index: -1; /* fica atrás do conteúdo */
}

  header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 170px;
  background-color: #0f2b2c;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 0 20px;
  box-sizing: border-box;
}

.right-image-panel {
  position: absolute;
  right: 20px; /* alinha na direita */
  top: 15px; /* ajuste vertical */
  width: 300px; /* tamanho fixo */
  height: 140px;
  background-color: #1c3b3c;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}

.right-image-panel img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.right-image-panel:hover img {
  transform: scale(1.05);
}

/* Container do iframe, posicionado no canto esquerdo */
.Estagio {
  position: absolute;
  left: 0px;
  height: 100%;
  width: auto; /* ajuste o tamanho conforme necessário */
  display: flex;
  align-items: center;
}

.Estagio iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 6px;
  box-shadow: 0 0 8px rgba(0,0,0,0.5);
}

  header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  main {
    margin-top: 0px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .left-column {
    flex: 0 0 340px;
    background-color: #1c3b3c;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
  }
  .left-column:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
  }
  .right-column {
    flex: 1 1 600px;
    background-color: #1c3b3c;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
    overflow-x: hidden;
  }
  .right-column:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
  }
  /* Melhorias no bloco exportação */
  .export-status-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .export-status-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #294848;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: inset 2px 2px 5px #1b2a2a, inset -2px -2px 5px #3a5a5a;
  }
  .export-status-label-group {
    display: flex;
    align-items: baseline;
    gap: 8px;
    font-weight: 600;
    color: #aad4a6;
    font-size: 1rem;
  }
  .export-status-count {
    color: #7fb69e;
    font-weight: 400;
    font-size: 0.9rem;
  }
  .export-status-button {
    padding: 8px 20px;
    background-color: #3a5a5a;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
  }
  .export-status-button:hover {
    background-color: #55a67a;
  }
  /* Status bar */
  .status-bar {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    font-weight: bold;
  }
  .status-bar span {
    padding: 5px 15px;
    border-radius: 20px;
  }
  .online {
    background-color: #004d00;
  }
  .offline {
    background-color: #660000;
  }
  /* Inputs e botões */
  .input-area {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
  }
  .input-area input {
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  button {
    cursor: pointer;
  }
  .test-button,
  .clear-button,
  .export-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .test-button:hover,
  .clear-button:hover,
  .export-button:hover {
    background-color: #444;
  }
  /* Lista de sites */
  .site-list {
    background-color: #2b4a4a;
    border-radius: 10px;
    padding: 15px;
    max-height: 500px;
    overflow-y: auto;
    scrollbar-width: thin;
  }
  .site-list::-webkit-scrollbar {
    width: 8px;
  }
  .site-list::-webkit-scrollbar-track {
    background: #1c3b3c;
    border-radius: 10px;
  }
  .site-list::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 10px;
    border: 2px solid #1c3b3c;
  }
  .site-item {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #3a5a5a;
    border-radius: 5px;
  }
  .status-indicator {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }
  .dot.online {
    background-color: limegreen;
  }
  .dot.offline {
    background-color: red;
  }
  .action-buttons {
    display: flex;
    gap: 10px;
  }
  .delete-button,
  .toggle-button,
  .edit-button,
  .open-button {
    background: none;
    border: none;
    color: #ccc;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .delete-button:hover,
  .toggle-button:hover,
  .edit-button:hover {
    color: red;
  }
  .open-button {
    color: #aad4a6;
  }
  .open-button:hover {
    color: #4caf50;
  }

  /* Modal */
  .modal {
  display: none;
  /* demais estilos da modal */
  }

  .modal {
    z-index: 1000;
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
    transition: opacity 0.3s ease;
  }
  .modal-content {
    background: linear-gradient(145deg, #2e3a3a, #223232);
    padding: 30px 25px;
    border-radius: 15px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }
  .modal-content h3 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #a2d5c6;
    text-align: center;
    text-shadow: 0 1px 3px rgba(0,0,0,0.6);
  }
  .modal-content input {
    width: 90%;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background-color: #2a3a3a; /* fundo escuro */
    color: #e0e0e0; /* texto claro */
    font-size: 1rem;
    box-shadow: inset 2px 2px 5px #162020, inset -2px -2px 5px #3a4a4a;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .modal-content input::placeholder {
    color: #7f9a9a; /* cor do placeholder */
  }
  .modal-content input:focus {
    outline: none;
    background-color: #1f2b2b;
    color: white;
    box-shadow: 0 0 8px #63cdda;
  }
  .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
  }
  .modal-buttons button {
    flex: 1;
    margin: 0 5px;
    padding: 12px 0;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    color: #1f2b2b;
    background: #63cdda;
    box-shadow: 0 4px 10px rgba(99, 205, 218, 0.5);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .modal-buttons button:hover {
    background-color: #4bb3c0;
    color: #e0f7fa;
  }
  .modal-buttons button:first-child {
    background: #4caf50;
    color: white;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.6);
  }
  .modal-buttons button:first-child:hover {
    background-color: #3a8a32;
  }
  .modal-buttons button:last-child {
    background: #f44336;
    color: white;
    box-shadow: 0 4px 12px rgba(244, 67, 54, 0.6);
  }
  .modal-buttons button:last-child:hover {
    background-color: #aa2e25;
  }
  /* Barra de pesquisa */
  #searchInput {
    width: 100%;
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    box-shadow: inset 2px 2px 5px #162020, inset -2px -2px 5px #2e3e3e;
    background-color: #1c3b3c;
    color: white;
    transition: background-color 0.3s ease;
    display: block; /* garante que não se comporte como inline */
    max-width: 100%; /* não ultrapasse a largura do container */
  }
  #searchInput::placeholder {
    color: #a8b3b3;
  }
  #searchInput:focus {
    outline: none;
    background-color: #254848;
    box-shadow: 0 0 8px #63cdda;
    color: white;
  }

  /* Botões de filtro e recarregar */
  .reload-all-button,
  .filter-status-button {
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    background-color: #3a5a5a;
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
  }
  .reload-all-button:hover,
  .filter-status-button:hover {
    background-color: #55a67a;
  }
  .filter-status-button.active {
    background-color: #4caf50;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.7);
  }


</style>
</head>
<body>

<header>

  <img src="img/Imagem do WhatsApp de 2025-05-24 à(s) 14_LE_upscale_magic_x4_strength_75_similarity_50.jpg" alt="Prefeitura Rio - Centro de Operações e Resiliência" />

<div class="right-image-panel">

</header>


<main>
  <div class="left-column">
    <h2>📋 Cadastro do Site</h2>
    <div class="status-bar">
      <span class="online">Online: <span id="onlineCount">0</span></span>

<!-- Modal de edição -->
<div class="modal" id="editModal" style="display: none;">
  <div class="modal-content">
    <h3>Editar Site</h3>
    <input type="text" id="editNome" placeholder="Nome do site" />

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpnDf40JQ3COptyNJFZnqj9niTn5iBDeY",
    authDomain: "coldgend.firebaseapp.com",
    projectId: "coldgend",
    storageBucket: "coldgend.firebasestorage.app",
    messagingSenderId: "82052509807",
    appId: "1:82052509807:web:c03348372ed390ba101d9a",
    measurementId: "G-7CN6FW8GDX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const sitesCollection = collection(db, "sites");

  let sites = [];
  let editIndex = null;
  let filtroAtual = '';
  let filtroStatus = 'todos';

  function renderizarSites() {
    const siteList = document.getElementById("site-list");
    siteList.innerHTML = "";

    let sitesFiltrados = sites.filter(site => site.nome.toLowerCase().includes(filtroAtual.toLowerCase()));

    if (filtroStatus === 'online') {
      sitesFiltrados = sitesFiltrados.filter(site => site.status === 'online');
    } else if (filtroStatus === 'offline') {
      sitesFiltrados = sitesFiltrados.filter(site => site.status === 'offline');
    }

    sitesFiltrados.forEach((siteFiltrado) => {
      const siteItem = document.createElement("div");
      siteItem.className = "site-item";

      const indexOriginal = sites.findIndex(s => s.id === siteFiltrado.id);

      const nomeLinha = document.createElement("div");
      nomeLinha.innerHTML = `<strong title="${siteFiltrado.link}">${siteFiltrado.nome}</strong>`;

      const statusLinha = document.createElement("div");
      statusLinha.className = "status-indicator";
      statusLinha.innerHTML = `
        <span>${siteFiltrado.status.charAt(0).toUpperCase() + siteFiltrado.status.slice(1)}</span>
        <div class="dot ${siteFiltrado.status}"></div>
      `;

      const dadosLinha = document.createElement("div");
      dadosLinha.className = "credenciais";
      dadosLinha.style.display = "none";
      dadosLinha.innerHTML = `
        Login: ${siteFiltrado.login || "---"}<br>
        Senha: ${siteFiltrado.senha || "---"}<br>
        Contato: ${siteFiltrado.contato || "---"}
      `;

      const botoes = document.createElement("div");
      botoes.className = "action-buttons";

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "Exibir";
      toggleBtn.className = "toggle-button";
      toggleBtn.addEventListener("click", () => {
        const ativo = dadosLinha.style.display === "block";
        dadosLinha.style.display = ativo ? "none" : "block";
        toggleBtn.textContent = ativo ? "Exibir" : "Ocultar";
      });

      const editBtn = document.createElement("button");
      editBtn.textContent = "Editar";
      editBtn.className = "edit-button";
      editBtn.addEventListener("click", () => abrirModalEdicao(indexOriginal));

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Excluir";
      deleteBtn.className = "delete-button";
      deleteBtn.addEventListener("click", async () => {
        if (confirm("Tem certeza que deseja excluir este site?")) {
          await removerSiteFirebase(siteFiltrado.id);
        }
      });

      const openBtn = document.createElement("button");
      openBtn.textContent = "Abrir";
      openBtn.className = "open-button";
      openBtn.addEventListener("click", () => abrirSiteComLogin(siteFiltrado));

      botoes.appendChild(toggleBtn);
      botoes.appendChild(editBtn);
      botoes.appendChild(deleteBtn);
      botoes.appendChild(openBtn);

      siteItem.appendChild(nomeLinha);
      siteItem.appendChild(statusLinha);
      siteItem.appendChild(dadosLinha);
      siteItem.appendChild(botoes);

      siteList.appendChild(siteItem);
    });

    atualizarContadores();
  }

  function atualizarContadores() {
    const online = sites.filter(s => s.status === "online").length;
    const offline = sites.filter(s => s.status === "offline").length;
    document.getElementById("onlineCount").textContent = online;
    document.getElementById("offlineCount").textContent = offline;
    document.getElementById("onlineExportCount").textContent = `(${online})`;
    document.getElementById("offlineExportCount").textContent = `(${offline})`;
  }

  async function carregarSitesFirebase() {
    sites = [];
    const querySnapshot = await getDocs(sitesCollection);
    querySnapshot.forEach((docSnap) => {
      sites.push({ id: docSnap.id, ...docSnap.data() });
    });
    renderizarSites();
  }

  async function adicionarSiteFirebase(site) {
    try {
      await addDoc(sitesCollection, site);
    } catch (e) {
      alert("Erro ao salvar site: " + e.message);
    }
  }

  async function atualizarSiteFirebase(id, dadosAtualizados) {
    const siteDoc = doc(db, "sites", id);
    await updateDoc(siteDoc, dadosAtualizados);
    await carregarSitesFirebase();
  }

  async function removerSiteFirebase(id) {
    const siteDoc = doc(db, "sites", id);
    await deleteDoc(siteDoc);
    await carregarSitesFirebase();
  }

  async function testarSiteIndividual(nome, link, login, senha, contato, id) {
    try {
      await fetch(link, { mode: "no-cors" });
      await atualizarSiteFirebase(id, { status: "online" });
    } catch {
      await atualizarSiteFirebase(id, { status: "offline" });
    }
  }

  async function testarSite() {
    const nome = document.querySelector('input[placeholder="Nome do site"]').value;
    const link = document.querySelector('input[placeholder="Link do site"]').value;
    const login = document.querySelector('input[placeholder="Login"]').value;
    const senha = document.querySelector('input[placeholder="Senha"]').value;
    const contato = document.querySelector('input[placeholder="Contato"]').value;

    if (!nome || !link) {
      alert("Por favor, insira o nome e o link do site.");
      return;
    }

    const novoSite = {
      nome,
      link,
      status: "offline",
      login,
      senha,
      contato,
    };

    try {
      await fetch(link, { mode: "no-cors" });
      novoSite.status = "online";
    } catch {
      novoSite.status = "offline";
    }

    await adicionarSiteFirebase(novoSite);

    document.querySelectorAll(".input-area input").forEach((input) => (input.value = ""));
    await carregarSitesFirebase();
  }

  function abrirSiteComLogin(site) {
  window.open(site.link, "_blank");
  
  const textoCopiado = `Login: ${site.login}\nSenha: ${site.senha}`;
  navigator.clipboard.writeText(textoCopiado).then(() => {
    alert("Login e senha copiados para a área de transferência! Cole no site aberto.");
  }).catch(() => {
    alert("Não foi possível copiar os dados para a área de transferência.");
  });
}
window.addEventListener
  async function recarregarTodosSites() {
    if (sites.length === 0) {
      alert("Nenhum site cadastrado para recarregar.");
      return;
    }
    const promises = sites.map((site) =>
      testarSiteIndividual(site.nome, site.link, site.login, site.senha, site.contato, site.id)
    );
    await Promise.all(promises);
  }

  function exportarTXT(dados) {
  if (dados.length === 0) {
    alert("Nenhum dado para exportar.");
    return;
  }
  // Monta texto apenas com nome e status - OK ou OFF
  let conteudo = dados
    .map(site => `${site.nome} - ${site.status === 'online' ? 'OK' : 'OFF'}`)
    .join("\n");

  const blob = new Blob([conteudo], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "coldgend_sites.txt";
  a.click();
  URL.revokeObjectURL(url);
}


  function exportarTodosTXT() {
    exportarTXT(sites);
  }

  function exportarPorStatusTXT(status) {
    const filtrados = sites.filter((site) => site.status === status);
    if (filtrados.length === 0) {
      alert(`Nenhum site com status "${status}" para exportar.`);
      return;
    }
    exportarTXT(filtrados);
  }

  function abrirModalEdicao(index) {
    editIndex = index;
    const site = sites[index];
    document.getElementById("editNome").value = site.nome;
    document.getElementById("editLogin").value = site.login;
    document.getElementById("editSenha").value = site.senha;
    document.getElementById("editContato").value = site.contato;
    document.getElementById("editModal").style.display = "flex";
  }

  function fecharModal() {
    document.getElementById("editModal").style.display = "none";
  }

  async function salvarEdicao() {
    const nome = document.getElementById("editNome").value;
    const login = document.getElementById("editLogin").value;
    const senha = document.getElementById("editSenha").value;
    const contato = document.getElementById("editContato").value;

    if (editIndex !== null) {
      const site = sites[editIndex];
      await atualizarSiteFirebase(site.id, { nome, login, senha, contato });
      fecharModal();
    }
  }

  document.querySelector(".test-button").addEventListener("click", testarSite);
  document.querySelector(".clear-button").addEventListener("click", async () => {
    if (confirm("Tem certeza que deseja apagar todos os sites?")) {
      const querySnapshot = await getDocs(sitesCollection);
      const deletePromises = [];
      querySnapshot.forEach((docSnap) => {
        deletePromises.push(deleteDoc(doc(db, "sites", docSnap.id)));
      });
      await Promise.all(deletePromises);
      await carregarSitesFirebase();
    }
  });
  document.querySelector(".export-button").addEventListener("click", () => exportarTodosTXT());
  document.getElementById("reloadAllBtn").addEventListener("click", recarregarTodosSites);
  document.getElementById("exportOnlineBtn").addEventListener("click", () => exportarPorStatusTXT("online"));
  document.getElementById("exportOfflineBtn").addEventListener("click", () => exportarPorStatusTXT("offline"));
  document.getElementById("searchInput").addEventListener("input", (e) => {
    filtroAtual = e.target.value;
    renderizarSites();
  });
  document.getElementById("btnSalvarEdicao").addEventListener("click", salvarEdicao);
  document.getElementById("btnCancelarEdicao").addEventListener("click", fecharModal);
  document.getElementById("editModal").addEventListener("click", (e) => {
    if (e.target === document.getElementById("editModal")) fecharModal();
  });
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") fecharModal();
  });

  document.getElementById("filterAllBtn").addEventListener("click", () => {
    filtroStatus = "todos";
    setActiveButton("filterAllBtn");
    renderizarSites();
  });
  document.getElementById("filterOnlineBtn").addEventListener("click", () => {
    filtroStatus = "online";
    setActiveButton("filterOnlineBtn");
    renderizarSites();
  });
  document.getElementById("filterOfflineBtn").addEventListener("click", () => {
    filtroStatus = "offline";
    setActiveButton("filterOfflineBtn");
    renderizarSites();
  });
