<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Painel</title>
  <style>
    html, body { margin:0; width:100vw; height:100vh; background:#000; display:flex; align-items:center; justify-content:center;}
    #imgPainel { max-width:100vw; max-height:100vh; width:100vw; height:100vh; object-fit:cover; border:none; cursor:pointer; display:block;}
  </style>
</head>
<body>
  <img id="imgPainel" src="" alt="Visualização" />
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    let tipo = getParam('tipo') || 'estagio';
    let nivel = getParam('nivel') || '1';
    let src = '';

    if (tipo === 'estagio') {
      src = 'estagios/estagio' + nivel + '.jpg';
    } else if (tipo === 'calor') {
      src = 'nils-calor/calor' + nivel + '.jpg';
    }
    const imgPainel = document.getElementById('imgPainel');
    imgPainel.src = src;
    document.title = (tipo === 'estagio' ? 'Estágio ' : 'Calor ') + nivel;

    // Fullscreen ao clicar
    imgPainel.addEventListener('click', function(){
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
