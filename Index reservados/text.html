<div class="seletor-estagio" style="position:relative;width:340px;height:120px;">
  <img src="img/fundo.jpg" class="fundo-prefeitura"/>
  <div id="estagioBanner" class="card-estagio" style="position:absolute;top:0;left:0;width:100%;height:100%;">
    <img id="estagioImgBanner" src="estagios/estagio1.jpg" style="width:100%;height:100%;"/>
    <div id="menuEstagios" style="display:none;position:absolute;top:100%;left:0;width:100%;background:#222e;border-radius:0 0 12px 12px;z-index:100;">
      <button id="btnAbrirVisualizador">Abrir em tela cheia</button>
    </div>
  </div>
</div>
<script>
const estagioBanner = document.getElementById("estagioBanner");
const menuEstagios = document.getElementById("menuEstagios");
estagioBanner.addEventListener('click', function(e){
  menuEstagios.style.display = menuEstagios.style.display === 'flex' ? 'none' : 'flex';
  e.stopPropagation();
});
document.body.addEventListener('click', function(){
  menuEstagios.style.display = 'none';
});
menuEstagios.addEventListener('click', function(e){
  e.stopPropagation();
});
</script>
